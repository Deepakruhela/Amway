    <div class="container login-container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="row">
                    <div class="col-md-6 login-form-2">
                        <div class="login-main-text">

         <div class="form-check form-check-inline">

</div>
<div class="form-check form-check-inline">

  </label>
</div>
</div>
                        <div class="user">
